{% extends 'base.html' %}

{% block title %}Deletar{% endblock %}

{% block content %}
<h3>{{titulo}}</h3>

<p style="margin-top: 40px;">Deseja realmente deletar os dados de: <b>{{object}}</b>!</p>

<hr>
<div class="container">
  <div class="row">
    <div class="col col-md-2">
      <form action="" method="POST">
        {% csrf_token %}
        {{form.as_p}}
        <div class="col col-md-4">
          <button class="btn btn-danger">{{botao}}</button>
        </div>
      </form>
      <div class="mt-3">
        <div class="col col-md-4">
            <a href="{% url 'cadcrianca:listar-cadastros' %}"><button class="btn btn-primary">Cancelar</button></a>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
