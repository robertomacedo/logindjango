{% extends 'base.html' %}
{% load static %}

{% load crispy_forms_tags %}

{% block title %}Atualizar{% endblock %}

{% block content %}

<h3>{{titulo}}</h3>

<p class="lead">Atualiação de cadastro!</p>

<hr>
<div class="container">
  <div class="col col-md-4">
    <form action="" method="POST">
      {% csrf_token %}
      {{form|crispy}}
      <a href="{% url 'cadcrianca:listar-cadastros' %}"><button class="btn btn-success">{{botao}}</button></a>
    </form>
  </div>
</div>

{% endblock %}
