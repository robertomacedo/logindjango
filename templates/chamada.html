{% extends 'base.html' %}

{% block content %}
<!-- <body onbeforeprint="debug(event)" onafterprint="debug(event)"> -->
<body>
<div class="container">
    <h3 class="text text-center" style="padding: 30px;"><strong>Dados completos</strong></h3>
</div>
    
<div class="jumbotron-fluid">
   <table width="100%">
       <tr>
           <th>Nome</th>
           <th>Contato</th>
           <th>Endereço</th>
           <th>Aniversário</th>
           <th>Pai</th>
           <th>Mãe</th>
       </tr>
       {% for campo in object_list %}
        <tr>
            <td>{{campo.name}}</td>
            <td>{{campo.phone}}</td>
            <td>{{campo.address}}</td>
            <td>{{campo.data_nascimento}}</td>
            <td>{{campo.pai}}</td>
            <td>{{campo.mae}}</td>
        </tr>
       {% endfor %}
   </table>
   <div class="mt-4">
       <button class="btn btn-info">Imprimir</button>
   </div>
</div>

</script> -->

</body>
{% endblock %}
